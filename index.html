<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunset Glow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 30px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: center;
    }
    thead th {
      font-size: 28px;
      font-weight: bold;
      font-style: italic;
      background-color: #ff6f61;
      color: white;
    }
    .color-name {
      font-weight: bold;
      color: white;
    }
    .coral { background-color: #ff6f61; }
    .salmon { background-color: #ffa07a; }
    .yellow { background-color: #ffcc00; color: black; }
    .orangered { background-color: #ff4500; }

  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th colspan="4">Sunset Glow</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="coral color-name">Coral</td>
        <td class="salmon color-name">Light Salmon</td>
        <td class="yellow color-name">Golden Yellow</td>
        <td class="orangered color-name">Orange Red</td>
      </tr>
      <tr>
        <td>#ff6f61</td>
        <td>#ffa07a</td>
        <td>#ffcc00</td>
        <td>#ff4500</td>
      </tr>
      <tr>
        <td>rgb(255, 111, 97)</td>
        <td>rgb(255, 160, 122)</td>
        <td>rgb(255, 204, 0)</td>
        <td>rgb(255, 69, 0)</td>
      </tr>
      <tr>
        <td>hsl(6, 100%, 69%)</td>
        <td>hsl(17, 100%, 74%)</td>
        <td>hsl(48, 100%, 50%)</td>
        <td>hsl(16, 100%, 50%)</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
